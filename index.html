<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>App Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>App Tracker</h1>

    <div id="tabContainer">
        <button id="addTab">+</button>
    </div>

    <button id="quickOpen">Open App</button>
    <button id="openFile">Quick Open</button>
    <button id="setDirectory">Set Directory</button>

    <table id="appList">
        <tr>
            <th>Name</th>
            <th>Runtime</th>
            <th>Edit</th>
            <th>Close</th>
        </tr>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editForm">
                <label for="displayName">Display Name:</label><br>
                <input type="text" id="displayName" name="displayName"><br>
                <label for="appPath">Path:</label><br>
                <input type="text" id="appPath" name="appPath"><br>
                <label for="parent">Parent:</label><br>
                <select id="parent" name="parent"></select><br>
                <label for="children">Children:</label><br>
                <select id="children" name="children" multiple size="20"></select><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Add a modal for renaming a tab -->
    <div id="renameTabModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="renameForm">
                Tab Name: <input type="text" id="tabName" required>
                <input type="submit" value="Rename">
            </form>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
